<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | 나만의 가상 밴드 만들기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>로그인</h1>
  </header>
  <main>
    <form class="auth-form">
      <label for="login-id">아이디</label>
      <input type="text" id="login-id" placeholder="아이디 입력" required />
      <label for="login-pw">비밀번호</label>
      <input type="password" id="login-pw" placeholder="비밀번호 입력" required />
      <button type="submit">로그인</button>
      <p style="text-align:center; margin-top:1rem;">
        아직 회원이 아니신가요? <a href="register.html">회원가입</a>
      </p>
    </form>
    <div class="button-container">
      <a href="index.html" class="band-button home-btn">홈으로 돌아가기</a>
    </div>
  </main>
  <footer>
    <p>© 2025 My Virtual Band</p>
  </footer>
</body>
</html>
