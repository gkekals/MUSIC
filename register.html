<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 나만의 가상 밴드 만들기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>회원가입</h1>
  </header>
  <main>
    <form class="auth-form">
      <label for="reg-id">아이디</label>
      <input type="text" id="reg-id" placeholder="아이디 입력" required />
      <label for="reg-pw">비밀번호</label>
      <input type="password" id="reg-pw" placeholder="비밀번호 입력" required />
      <label for="reg-pw2">비밀번호 확인</label>
      <input type="password" id="reg-pw2" placeholder="비밀번호 확인" required />
      <label for="reg-name">이름</label>
      <input type="text" id="reg-name" placeholder="이름 입력" required />
      <label for="reg-email">이메일</label>
      <input type="email" id="reg-email" placeholder="이메일 입력" required />
      <button type="submit">회원가입</button>
      <p style="text-align:center; margin-top:1rem;">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </p>
    </form>
    <div class="button-container">
      <a href="index.html" class="band-button home-btn">홈으로 돌아가기</a>
    </div>
  </main>
  <footer>
    <p>© 2025 My Virtual Band</p>
  </footer>
</body>
</html>
